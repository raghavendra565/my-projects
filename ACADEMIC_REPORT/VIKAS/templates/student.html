<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>STUDENT REPORT</title>

  <h1> STUDENT ACADEMIC REPORT</h1>

       {% endfor %}



  </body>
</html>
